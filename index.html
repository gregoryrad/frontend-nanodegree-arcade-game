<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Lato" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Title -->
        <div class="box title"><h1>Bugger</h1></div>
 
        <!-- Scoreboard -->
        <div class="box scoreboard">
            <h2>Score:</h2>
            <h3 id="score">0</h3>
        </div>

        <!-- Instructions -->
        <div class="box howToPlay">
            <h2>How to Play:</h2>
            <div>
                <h4>Use the arrow keys to guide your player through the bugs to the water on the other side</h4>
                <ul>
                <li><h4><span class='arrow'>↑</span> - move up</h4></li>
                <li><h4><span class='arrow'>↓</span> - move down</h4></li>
                <li><h4><span class='arrow'>←</span> - move left</h4></li>
                <li><h4><span class='arrow'>→</span> - move right</h4></li>
            </ul>
            </div>
        </div>

        <!-- Gameboard -->
        <div class="box gameboard" id='gameboard'></div>

    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
